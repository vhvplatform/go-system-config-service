# Base Configuration
# This file contains shared configuration across all environments

app:
  name: "System Config Service"
  version: "1.0.0"
  description: "Enterprise configuration management service"
  
service:
  grpc_port: 50055
  http_port: 8085
  
features:
  hot_reload: true
  versioning: true
  audit_logging: true
  secret_management: true
  multi_tenancy: true
  
database:
  driver: "mongodb"
  max_connections: 50
  min_connections: 5
  timeout: "30s"
  retry_attempts: 3
  retry_delay: "1s"
  
cache:
  enabled: true
  ttl_default: "1h"
  ttl_master_data: "24h"
  ttl_secrets: "5m"
  max_size: "100MB"
  
logging:
  format: "json"
  include_caller: true
  include_stacktrace: false
  
api:
  cors:
    enabled: true
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["Content-Type", "Authorization"]
    allow_credentials: true
  
  rate_limiting:
    enabled: true
    requests_per_second: 100
    burst_size: 200
  
  timeouts:
    read_timeout: "10s"
    write_timeout: "10s"
    idle_timeout: "120s"

security:
  encryption:
    algorithm: "AES-256-GCM"
  
  jwt:
    issuer: "system-config-service"
    expiration: "24h"
  
  rbac:
    enabled: true
    default_role: "viewer"

monitoring:
  metrics:
    enabled: true
    port: 9090
    path: "/metrics"
  
  tracing:
    enabled: true
    sample_rate: 0.1
  
  health_check:
    enabled: true
    interval: "30s"
